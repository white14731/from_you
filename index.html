<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ты прекрасна</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #fce4ec 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .flower-background {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .flower {
            position: absolute;
            color: #e91e63;
            font-size: 24px;
            opacity: 0.7;
            animation: float 6s infinite ease-in-out;
        }
        
        .flower:nth-child(1) {
            top: 10%;
            left: 5%;
            animation-delay: 0s;
            color: #ff4081;
        }
        
        .flower:nth-child(2) {
            top: 5%;
            right: 10%;
            animation-delay: 1s;
            color: #9c27b0;
            font-size: 32px;
        }
        
        .flower:nth-child(3) {
            bottom: 20%;
            left: 15%;
            animation-delay: 2s;
            color: #2196f3;
            font-size: 28px;
        }
        
        .flower:nth-child(4) {
            bottom: 10%;
            right: 5%;
            animation-delay: 3s;
            color: #4caf50;
        }
        
        .flower:nth-child(5) {
            top: 40%;
            left: 8%;
            animation-delay: 4s;
            color: #ff9800;
            font-size: 36px;
        }
        
        .flower:nth-child(6) {
            top: 60%;
            right: 12%;
            animation-delay: 5s;
            color: #00bcd4;
        }
        
        .message-box {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 60px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            width: 90%;
            z-index: 2;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin: 20px;
        }
        
        .message-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, #ff4081, #9c27b0, #2196f3, #4caf50, #ff9800);
            background-size: 400% 100%;
            animation: rainbow 8s infinite linear;
        }
        
        .main-text {
            font-size: 5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #ff4081, #9c27b0, #2196f3);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 30px;
            line-height: 1.1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: gradientShift 6s ease infinite;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
            font-weight: 300;
        }
        
        .decoration {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px 0;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        .flower-decoration {
            font-size: 3rem;
            color: #ff4081;
            animation: spin 15s infinite linear;
        }
        
        .heart {
            color: #ff4081;
            font-size: 2.5rem;
            animation: heartbeat 1.5s infinite;
        }
        
        .footer {
            margin-top: 40px;
            font-size: 1rem;
            color: #888;
            text-align: center;
            z-index: 2;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            width: 100%;
            max-width: 800px;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }
        
        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }
        
        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 400% 50%;
            }
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .main-text {
                font-size: 3.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .flower-decoration {
                font-size: 2.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .main-text {
                font-size: 2.8rem;
            }
            
            .message-box {
                padding: 40px 20px;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .flower-decoration {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flower-background">
            <div class="flower"><i class="fas fa-spa"></i></div>
            <div class="flower"><i class="fas fa-leaf"></i></div>
            <div class="flower"><i class="fab fa-pagelines"></i></div>
            <div class="flower"><i class="fas fa-seedling"></i></div>
            <div class="flower"><i class="fas fa-feather-alt"></i></div>
            <div class="flower"><i class="fas fa-cloud"></i></div>
        </div>
        
        <div class="message-box">
            <div class="main-text">Ты прекрасна</div>
            <div class="subtitle">Как самый красивый цветок, ты излучаешь свет, грацию и неповторимую красоту. Помни об этом всегда.</div>
            
            <div class="decoration">
                <div class="flower-decoration"><i class="fas fa-spa"></i></div>
                <div class="heart"><i class="fas fa-heart"></i></div>
                <div class="flower-decoration"><i class="fas fa-spa"></i></div>
            </div>
        </div>
        
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const flowerBackground = document.querySelector('.flower-background');
            const flowerIcons = ['fas fa-spa', 'fas fa-leaf', 'fab fa-pagelines', 'fas fa-seedling', 
                                 'fas fa-feather-alt', 'fas fa-cloud', 'fas fa-star', 'fas fa-heart'];
            
            for (let i = 0; i < 12; i++) {
                const flower = document.createElement('div');
                flower.classList.add('flower');
                
                const iconClass = flowerIcons[Math.floor(Math.random() * flowerIcons.length)];
                flower.innerHTML = `<i class="${iconClass}"></i>`;
                
                flower.style.top = `${Math.random() * 100}%`;
                flower.style.left = `${Math.random() * 100}%`;
                
                const size = 20 + Math.random() * 30;
                flower.style.fontSize = `${size}px`;
                
                flower.style.animationDelay = `${Math.random() * 6}s`;
                
                const colors = ['#ff4081', '#9c27b0', '#2196f3', '#4caf50', '#ff9800', '#00bcd4'];
                flower.style.color = colors[Math.floor(Math.random() * colors.length)];
                
                flowerBackground.appendChild(flower);
            }
            
            const mainText = document.querySelector('.main-text');
            setInterval(() => {
                mainText.style.textShadow = `0 0 ${10 + Math.random() * 20}px rgba(255, 64, 129, 0.7)`;
            }, 2000);
        });
    </script>
</body>
</html>
