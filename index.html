<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ты прекрасна</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #fce4ec 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 10px;
            -webkit-tap-highlight-color: transparent;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .flower-background {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .flower {
            position: absolute;
            color: #e91e63;
            font-size: 18px;
            opacity: 0.5;
            animation: float 6s infinite ease-in-out;
        }
        
        .flower:nth-child(1) {
            top: 10%;
            left: 5%;
            animation-delay: 0s;
            color: #ff4081;
        }
        
        .flower:nth-child(2) {
            top: 5%;
            right: 10%;
            animation-delay: 1s;
            color: #9c27b0;
            font-size: 24px;
        }
        
        .flower:nth-child(3) {
            bottom: 20%;
            left: 15%;
            animation-delay: 2s;
            color: #2196f3;
            font-size: 20px;
        }
        
        .flower:nth-child(4) {
            bottom: 10%;
            right: 5%;
            animation-delay: 3s;
            color: #4caf50;
        }
        
        .flower:nth-child(5) {
            top: 40%;
            left: 8%;
            animation-delay: 4s;
            color: #ff9800;
            font-size: 26px;
        }
        
        .flower:nth-child(6) {
            top: 60%;
            right: 12%;
            animation-delay: 5s;
            color: #00bcd4;
        }
        
        .message-box {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            border-radius: 25px;
            padding: 30px 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            text-align: center;
            max-width: 800px;
            width: 95%;
            z-index: 2;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin: 10px;
        }
        
        .message-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #ff4081, #9c27b0, #2196f3, #4caf50, #ff9800);
            background-size: 400% 100%;
            animation: rainbow 8s infinite linear;
        }
        
        .main-text {
            font-size: 3.2rem;
            font-weight: 800;
            background: linear-gradient(45deg, #ff4081, #9c27b0, #2196f3);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 20px;
            line-height: 1.1;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            animation: gradientShift 6s ease infinite;
            letter-spacing: 0.5px;
            padding: 0 5px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
            font-weight: 300;
            padding: 0 5px;
        }
        
        .decoration {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 25px 0;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .flower-decoration {
            font-size: 2.2rem;
            color: #ff4081;
            animation: spin 15s infinite linear;
        }
        
        .heart {
            color: #ff4081;
            font-size: 2rem;
            animation: heartbeat 1.5s infinite;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #888;
            text-align: center;
            z-index: 2;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            width: 95%;
            max-width: 800px;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-15px) rotate(5deg);
            }
        }
        
        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }
        
        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 400% 50%;
            }
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        
        /* Большие мобилки и планшеты (ширина до 768px) */
        @media (max-width: 768px) {
            .main-text {
                font-size: 2.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .flower-decoration {
                font-size: 2rem;
            }
            
            .heart {
                font-size: 1.8rem;
            }
            
            .message-box {
                padding: 25px 15px;
                border-radius: 20px;
            }
            
            .flower {
                font-size: 16px;
                opacity: 0.4;
            }
        }
        
        /* Средние мобилки (ширина до 576px) */
        @media (max-width: 576px) {
            .main-text {
                font-size: 2.2rem;
                margin-bottom: 15px;
            }
            
            .subtitle {
                font-size: 0.95rem;
                margin-bottom: 20px;
                line-height: 1.4;
            }
            
            .decoration {
                margin: 15px 0;
                gap: 15px;
            }
            
            .flower-decoration {
                font-size: 1.8rem;
            }
            
            .heart {
                font-size: 1.6rem;
            }
            
            body {
                padding: 5px;
            }
            
            .message-box {
                padding: 20px 12px;
                border-radius: 18px;
                width: 98%;
            }
            
            .flower-background {
                display: none; /* Скрываем часть фоновых цветов на маленьких экранах */
            }
        }
        
        /* Маленькие мобилки (ширина до 400px) */
        @media (max-width: 400px) {
            .main-text {
                font-size: 1.8rem;
                letter-spacing: 0;
            }
            
            .subtitle {
                font-size: 0.85rem;
            }
            
            .decoration {
                gap: 10px;
                margin: 10px 0;
            }
            
            .flower-decoration {
                font-size: 1.5rem;
            }
            
            .heart {
                font-size: 1.4rem;
            }
            
            .message-box {
                padding: 15px 10px;
                border-radius: 15px;
            }
            
            .message-box::before {
                height: 5px;
            }
            
            .footer {
                padding: 10px;
                font-size: 0.8rem;
                margin-top: 20px;
                border-radius: 10px;
            }
        }
        
        /* Очень маленькие экраны (ширина до 320px) */
        @media (max-width: 320px) {
            .main-text {
                font-size: 1.5rem;
            }
            
            .subtitle {
                font-size: 0.8rem;
            }
            
            .flower-decoration {
                font-size: 1.2rem;
            }
            
            .heart {
                font-size: 1.1rem;
            }
        }
        
        /* Портретная ориентация */
        @media (max-height: 600px) and (orientation: portrait) {
            body {
                padding: 5px;
                align-items: flex-start;
                min-height: 100vh;
                height: auto;
            }
            
            .container {
                margin-top: 10px;
            }
            
            .message-box {
                padding: 15px 10px;
            }
            
            .main-text {
                font-size: 2rem;
                margin-bottom: 10px;
            }
            
            .subtitle {
                font-size: 0.9rem;
                margin-bottom: 15px;
            }
            
            .decoration {
                margin: 10px 0;
            }
        }
        
        /* Ландшафтная ориентация на мобилках */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                align-items: flex-start;
                padding-top: 10px;
                padding-bottom: 10px;
            }
            
            .container {
                justify-content: flex-start;
            }
            
            .message-box {
                padding: 15px 20px;
                margin: 5px;
            }
            
            .main-text {
                font-size: 2rem;
                margin-bottom: 10px;
            }
            
            .subtitle {
                font-size: 0.9rem;
                margin-bottom: 15px;
            }
            
            .decoration {
                margin: 10px 0;
            }
        }
        
        /* Поддержка темной темы */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            }
            
            .message-box {
                background-color: rgba(30, 30, 46, 0.9);
                color: #f0f0f0;
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .subtitle {
                color: #ccc;
            }
            
            .footer {
                background-color: rgba(30, 30, 46, 0.7);
                color: #aaa;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flower-background">
            <div class="flower"><i class="fas fa-spa"></i></div>
            <div class="flower"><i class="fas fa-leaf"></i></div>
            <div class="flower"><i class="fab fa-pagelines"></i></div>
            <div class="flower"><i class="fas fa-seedling"></i></div>
            <div class="flower"><i class="fas fa-feather-alt"></i></div>
            <div class="flower"><i class="fas fa-cloud"></i></div>
        </div>
        
        <div class="message-box">
            <div class="main-text">Ты прекрасна</div>
            <div class="subtitle">Как самый красивый цветок, ты излучаешь неповторимую красоту. Помни об этом всегда.</div>
            
            <div class="decoration">
                <div class="flower-decoration"><i class="fas fa-spa"></i></div>
                <div class="heart"><i class="fas fa-heart"></i></div>
                <div class="flower-decoration"><i class="fas fa-spa"></i></div>
            </div>
        </div>
        
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const flowerBackground = document.querySelector('.flower-background');
            const flowerIcons = ['fas fa-spa', 'fas fa-leaf', 'fab fa-pagelines', 'fas fa-seedling', 
                                 'fas fa-feather-alt', 'fas fa-cloud', 'fas fa-star', 'fas fa-heart'];
            
            // На мобильных устройствах создаем меньше цветов
            const isMobile = window.innerWidth <= 576;
            const flowerCount = isMobile ? 6 : 12;
            
            for (let i = 0; i < flowerCount; i++) {
                const flower = document.createElement('div');
                flower.classList.add('flower');
                
                const iconClass = flowerIcons[Math.floor(Math.random() * flowerIcons.length)];
                flower.innerHTML = `<i class="${iconClass}"></i>`;
                
                flower.style.top = `${Math.random() * 100}%`;
                flower.style.left = `${Math.random() * 100}%`;
                
                // Меньший размер на мобилках
                const baseSize = isMobile ? 15 : 20;
                const size = baseSize + Math.random() * 20;
                flower.style.fontSize = `${size}px`;
                
                flower.style.animationDelay = `${Math.random() * 6}s`;
                
                const colors = ['#ff4081', '#9c27b0', '#2196f3', '#4caf50', '#ff9800', '#00bcd4'];
                flower.style.color = colors[Math.floor(Math.random() * colors.length)];
                
                // На мобилках делаем прозрачнее
                flower.style.opacity = isMobile ? '0.3' : '0.7';
                
                flowerBackground.appendChild(flower);
            }
            
            // Анимация тени для основного текста (только на не-мобильных устройствах)
            if (!isMobile) {
                const mainText = document.querySelector('.main-text');
                setInterval(() => {
                    mainText.style.textShadow = `0 0 ${10 + Math.random() * 20}px rgba(255, 64, 129, 0.7)`;
                }, 2000);
            }
            
            // Адаптация при изменении размера окна
            window.addEventListener('resize', function() {
                const currentIsMobile = window.innerWidth <= 576;
                const flowers = document.querySelectorAll('.flower-background .flower');
                
                // Обновляем прозрачность существующих цветов
                flowers.forEach(flower => {
                    flower.style.opacity = currentIsMobile ? '0.3' : '0.7';
                });
            });
        });
    </script>
</body>
</html>
